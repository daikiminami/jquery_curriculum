<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function(){
        var page = 1;
        var keyword = "";

        function init(){
          $('ul.lists').find('li').remove();
          $('.error').empty();
        }

        function error_processing(data){
          if (data.status === 400){
            init();
            if( keyword === ""){
              init();
              $('ul.lists').append('<p class="error" style="text-align: center;">検索文字が認証されませんでした。<br>文字を入力してください。</p>');
            } else{
              init();
              $('ul.lists').append('<p class="error" style="text-align: center;">検索文字が認証されませんでした。<br>半角英数字一文字以上を入力してください。</p>');
              }
          } else if(data.status === 429){
            init();
            $('ul.lists').append('<p class="error" style="text-align: center;">メンテナンス中もしくはクリックの連続によるエラーです。</p>');
          } else{
            init();
            $('ul.lists').prepend('<p class="error" style="text-align: center;">接続エラーです。ネットワークの接続を確認してください。</p>');
          }
        }

        function makeBookList(data){
          var bookListtwenty = "";
            $.each(data.Items, function(index, item){
              var book = item.Item
              bookListtwenty += '<li class="lists__item">' +
                                  '<div class="lists__item__inner">' +
                                    '<a href="' + book.itemUrl +'"class="lists__item__link" target="_blank">' +
                                      '<img src="' + book.largeImageUrl + '" class="lists__item__img" alt="' + book.title +'">' +
                                      '<p class="lists__item__detail">作品名：' + book.title + '</p>' +
                                      '<p class="lists__item__detail">作者　：' + book.author + '</p>' +
                                      '<p class="lists__item__detail">出版社：' + book.publisherName + '</p>' +
                                    '</a>' +
                                  '</div>' +
                                '</li>'
            });
            $('.lists').prepend(bookListtwenty);
        }

        function keywordcheck(){
          if(keyword !== $('.search__text__input').val()){
            page = 1
            init();
          }else{
            page ++;
          }
        keyword = $('.search__text__input').val();
        }

        $('.search__btn').click(function(){
          // console.log(keyword);
          // console.log($('.search__text__input').val());
          keywordcheck();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              keyword: keyword,
              booksGenreId: '001',
              page: page,
              hits: 20
            },
            success: function(data, textStatus, xhr){
              console.log(xhr.status);
            },
            complete: function(xhr, textStatus) {
              console.log(xhr.status);
            }
            }).done(function(data, status) {
              if( data.count > 0){
              makeBookList(data);
                // やり方がわからない
              }else if(data.count === 0){
                $('ul.lists').prepend('<p class="error" style="text-align: center;">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>');
                }
            }).fail(function(data, textStatus) {
                error_processing(data);
              });
        });
      });
    </script>’
  </body>
</html>
