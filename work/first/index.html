<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>

//jQuery(document).ready(function(){})の略 => $(function(){})
$(function(){
  // 第1問  id='q1'の要素の文字色を赤色にせよ。

  $('#q1').css('color', 'red');//id="q1"を指定
  // 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。

  $('#q2').click(function(){
    $(this).css('background-color', 'cadetblue');
  });
  // 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。

  $('#q3').click(fadeOut);//id=q3を持つ要素がクリックされた時にclick()の()の関数を実行。
  //fadeOutという関数名の作成
  function fadeOut(){
    $(this).fadeOut(2000);
  }
  // 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。

  $('#q4').click(function(){ 
    $(this).prepend('DOMの中の前')
           .append('DOMの中の後')
           .before('DOMの中の前')
           .after('DOMの後');
  });
  // 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。

  $('#q5').click(function(){
    $(this).addClass('large');　//cssに.large {font-size:30px;}が記述されている。
  });
  // 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。

  $('#q6').click(function(){
    $(this).animate({
      'marginLeft': 100,
      'marginTop': 100
    }, 2000);
  });
  // 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。

  $('#q7').find('li').click(function(){ //find()は指定されたDOMの要素から()内の要素を取ってくるメソッド。
    
    var targetNum = $(this).index(); //index()はその要素　(idがq7のDOM構成のclickされたliの要素)　が何番目か教えるメソッド。
    console.log(targetNum); //コメントアウトしても正常に作動　なぜ重要なのか？ 押した順番がconsole.logに残る
    alert(targetNum);　//引数の値をアラート表示
  });
  // 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。

  $('#q8').hover(function(){      //hover(関数, 関数)の形　hoverメソッドは引数の数で挙動がことなる
    $(this).addClass('large');    //hover(関数)の場合、hoverした時に関数を実行。
  }, function(){                  //hover(関数, 関数)の場合、hoverした時に第一引数を実行しhoverが離れた時に第二引数を実行。
    $(this).removeClass('large');
  });

  // 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。

  $('#q9').click(function(){          //data()はその要素のdata属性を取得もしくはセットするメソッド。
    var text = $(this).data('text');　//data-text = "jQuery"という記述はDOMに特殊な記述をする方法でjQueryを使うと簡単に取得できる。
    console.log(text);              　//取得方法はHTMLのdata-〇〇="hoge"はjQueryのdataで('〇〇')で取得できる。
  });　　　　　　　　　　　　　　　　　　　 //今回の場合、HTML上にdata-text = ”jQuery”のためtext変数に"jQuery"が代入されconsole.log(text)でconsole上に表示される。

  // 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。

  $('#q10').find('li').click(function(){
    var num = $(this).index();                      //id=q10のclickされたli要素のindexをnumに入れる。
    $('#q11').find('li').eq(num).addClass('large'); //eq(num)でその値と等しい値のliをfindしてclassを追加。
  });

});
</script>
</body>
</html>
